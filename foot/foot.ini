[main]
font=MonaspiceXe Nerd Font Mono:size=14
pad=16x16
shell=fish

[cursor]
style=block
blink=yes

[colors]
alpha=0.9
# Atom theme colors
foreground=c5c8c6
background=1d1f21

# Much brighter monochrome - high contrast for readability
# Normal colors
regular0=1a1a1a   # very dark gray background
regular1=888888   # bright medium gray
regular2=b0b0b0   # bright light gray  
regular3=d0d0d0   # very bright gray
regular4=999999   # bright medium gray
regular5=b0b0b0   # bright light gray
regular6=d0d0d0   # very bright gray
regular7=f5f5f5   # almost white

# Bright colors
bright0=666666    # medium gray
bright1=aaaaaa    # bright gray
bright2=cccccc    # very bright gray
bright3=e8e8e8    # near white
bright4=aaaaaa    # bright gray
bright5=cccccc    # very bright gray
bright6=e8e8e8    # near white
bright7=ffffff    # pure white

# Selection colors
selection-foreground=ffffff
selection-background=444444
